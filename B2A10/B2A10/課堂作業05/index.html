 </style>

    <body>
        <script>
        
        
        var myName = "張莉羚";
        var myAge = 21;
        var myHeight = 160; myWeight = 50;
        var BMI = myWeight / Math.pow((myHeight/100),2);
            
        var sum = 0;
        for (i=1;i<=100;i++){
        sum += i;
        }
        
        document.write("<p>1.我是B2A10，張莉羚</p>");
        document.write("<p><h4>2.大家好！我最喜歡的水果是水蜜桃和香蕉</h4></p>");
        document.write("<div>以下為變數設定練習</div>");
        document.write("<p>3.我是" + myName + "今年" + myAge + "歲" + "</p>");
        document.write("<p>4.我的身高為" + myHeight + "公分，" + "我的體重為" + myWeight + "公斤" + "</p>");
        document.write("<p>5.所以我的BMI為" + BMI  + "</p>");
        document.write("<div>以下for計次迴圈控制</div>");
        document.write("<p>6.從1加到100的總和為" + sum);
            
        var count10 = 6;
        function Sum(NJ){
        var sum = 0;
        for (i=1;i<=NJ;i++){
            sum += i;
        }
        count10 += 1;
        document.write("<p>"+ count10 + ".從1加到" + NJ + "的總和為" + sum + "</p>");
        }
        Sum(10);
        Sum(100);
        Sum(1000);
        Sum(10000);
        document.write("<div>以下為九九乘法表</div>");
            
        function TimesTable(ten){
        for (i=1;i<=ten;i++){
            for (j=1;j<=ten;j++){
                document.write(i + "X" + j + "=" + i*j + "  ");
            }
            document.write("<br>");
        }
    }
    TimesTable(10);
            

        </script>
    
    
    
    </body>
