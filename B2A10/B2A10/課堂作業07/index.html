<!DOCTYPE html>
<html lang="zh">
    
<head>
	<meta charset="UTF-8">
    <title>課堂作業07</title>
	<style>
        h4 {
            color: red;
        }

        div {
            color: blue;
            margin: 5px;
        }
	</style>


</head>
    <body>
        <form id= "form01">
            姓名：<input type="text" name="name10" value="張莉羚"><br>
            收件地址：<input type="text" name="address10" value="台北市松山區南京東路五段167號4樓"><br>
            電話：<input type="tel" name="tel10" value="0920246677"><br>
            電子郵件：<input type="email" name="email10" value="ling880920@yahoo.com"><br>
            指定送貨日期：<input type="date" name="date10"><br>
            水果種類：<br><input type="checkbox" name="fruit" id="fruit10" value="愛文芒果(1箱)">愛文芒果(1箱) 475元;
            購買數量: <input type="number" name="number10"><br>
            <input type="checkbox" name="fruit" id="fruit11" value="有機木瓜(6台斤)">有機木瓜(6台斤) 435元;
            購買數量: <input type="number" name="number11"><br>
            <input type="checkbox" name="fruit" id="fruit12" value="黑鑽石桑葚(5台斤)">黑鑽石桑葚(5台斤) 749元;
             購買數量: <input type="number" name="number12"><br>
        </form>
        <button onclick="shoppingInfo()"><h4>結帳</h4></button>
        <div id="demo"></div>
        <script>
            var text = "<h4>您的購物資訊如下:</h4>";
            var fruit = function (fruitType, fruitPrice, no){
                this.Type = fruitType;
                this.Price = fruitPrice;
                this.subTotal = function(no){
                    text += "水果種類: " + this.Type + "; 共" + no + "單位<br>";
                    text += "價格小計: " + this.Price * no + "元<br>";
                };
            };
            var fruit10 = new fruit("愛文芒果(1箱)",475,0);
            var fruit11 = new fruit("有機木瓜(6台斤)",435,0);
            var fruit12 = new fruit("黑鑽石桑葚(5台斤)",749,0);
            function shoppingInfo() {
                var x = document.getElementById("form01");
                var item = "";
                var sumToPay = 0;
                var i;
                for (i = 0; i < 5; i++) {
                    switch (i) {
                        case 0: item = "姓名: "; break;
                        case 1: item = "收件地址: "; break;
                        case 2: item = "電話: "; break;
                        case 3: item = "電子郵件: "; break;
                        case 4: item = "指定送貨日期: "; break;
                    }
                    text += item + x.elements[i].value + "<br>";
                }
                for (i=5; i<=9; i++) {
                    if(x.elements[i].checked === true){
                        switch(i){
                            case 5: fruit10.no = x.elements[i+1].value;
                                    sumToPay += fruit10.Price * fruit10.no;
                                    fruit10.subTotal(fruit10.no);
                                    break;
                                
                             case 7: fruit11.no = x.elements[i+1].value;
                                     sumToPay += fruit11.Price * fruit11.no;
                                     fruit11.subTotal(fruit11.no);
                                     break;
                             case 9: fruit12.no = x.elements[i+1].value;
                                     sumToPay += fruit12.Price * fruit12.no;
                                     fruit12.subTotal(fruit12.no);
                                     break;
                        }
                    }
                }
                        text += "價格合計: " +sumToPay + "元<br>";
                        document.getElementById("demo").innerHTML = text;
            }
        </script>
        </body>
        </html>
