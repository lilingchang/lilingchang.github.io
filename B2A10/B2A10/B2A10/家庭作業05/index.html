<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
		<title>家庭作業05</title>
	<style>
        h4 {
            color: red;
        }

        div {
            color: blue;
            margin: 5px;
        }
	</style>


</head>
    <body>
        <form id= "form01">
            姓名：<input type="text" name="name10" value="張莉羚"><br>
            收件地址：<input type="text" name="address10" value="台北市松山區南京東路五段167號4樓"><br>
            電話：<input type="tel" name="tel10" value="0920246677"><br>
            電子郵件：<input type="email" name="email10" value="ling880920@yahoo.com"><br>
            指定送貨日期：<input type="date" name="date10"><br>
            教科書種類：<br><input type="radio" name="book" id="book10" value="經濟學課本(1本)">經濟學課本(1本) 300元<br>
            <input type="radio" name="book" id="book11" value="統計學課本(1本)">統計學課本(1本) 275元<br>
            <input type="radio" name="book" id="book12" value="網頁設計課本(1本)">網頁設計課本(1本) 365元<br>
            <input type="radio" name="book" id="book13" value="事業經營學課本(1本)">事業經營學課本(1本) 786元<br>
            <input type="radio" name="book" id="book14" value="日文課本(1本)">日文課本(1本) 230元<br>
            <input type="radio" name="book" id="book15" value="日文會話課本(1本)">日文會話課本(1本) 360元<br>
        </form>
        <button onclick="shoppingInfo()"><h4>結帳</h4></button>
        <div id="demo"></div>
        <script>
            function shoppingInfo() {
                var x = document.getElementById("form01");
                var item = "";
                var price = 0;
                var text = "<h4>您的購物資訊如下:</h4>";
                var i;
                for (i = 0; i < 5; i++) {
                    switch (i) {
                        case 0:
                            item = "姓名: ";
                            break;
                        case 1:
                            item = "收件地址: ";
                            break;
                        case 2:
                            item = "電話: ";
                            break;
                        case 3:
                            item = "電子郵件: ";
                            break;
                        case 4:
                            item = "指定送貨日期: ";
                            break;
                    }
                    text += item + x.elements[i].value + "<br>";
                }
                for (i=5; i<=7; i++) {
                    if(x.elements[i].checked == true){
                        switch(i){
                            case 5: price=300; break;
                            case 6: price=275; break;
                            case 7: price=365; break;
                            case 8: price=786; break;
                            case 9: price=230; break;
                            case 10: price=360; break;
                        }
                        text += "教科書種類: " + x.elements[i].value + "<br>";
                        text += "價格合計: " + price + "元<br>";
                    }
                }
                document.getElementById("demo").innerHTML = text;
            }
        </script>
    </body>
</html>
